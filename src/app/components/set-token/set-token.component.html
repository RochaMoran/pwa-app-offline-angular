<div class="w-[100vw] h-[93vh] grid place-items-center">
    <form class="example-form">
      <h3 class="text-center">Actualizar Token</h3>
      <mat-form-field class="example-full-width w-[100%]">
        <mat-label>Token</mat-label>
        <input matInput placeholder="Ex. Pizza" (change)="updateToken($event)" />
      </mat-form-field>
      <button class="btn w-[100%]" mat-raised-button color="primary" (click)="saveData()">Guardar</button>
    </form>
  </div>
